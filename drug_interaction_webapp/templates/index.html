<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Drug Info Lookup</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>

  <body class="bg-light">
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
      <div class="card shadow-sm rounded-3 search-card p-4" style="max-width:720px; width:100%;">
        <h1 class="h4 mb-3 text-center">ðŸ”Ž Drug Information Lookup</h1>
        <p class="text-muted text-center mb-4">
          Enter any drug name (generic or brand). Example: paracetamol, ibuprofen, metformin.
        </p>

       <form method="POST" action="{{ url_for('result') }}">
          <div class="input-group mb-3">
            <input type="text" name="drug" class="form-control form-control-lg rounded-start"
                   placeholder="Type drug name (e.g. amoxicillin)" aria-label="Drug name" required>
            <button class="btn btn-primary btn-lg rounded-end" type="submit">Search</button>
          </div>

          <div class="text-center text-muted small">
            Data source: OpenFDA (primary). RxNav is used as fallback.
          </div>
        </form>

        <hr>
        <div class="d-flex justify-content-between small text-muted">
          <div>Built with Flask â€¢ OpenFDA â€¢ RxNav</div>
          <div>Responsive â€¢ Bootstrap UI</div>
        </div>
      </div>

      <footer class="mt-3 text-muted small">Â© Drug Info App</footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
